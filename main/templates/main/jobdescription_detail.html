{% extends 'main/base.html' %}

{% block title %}{{ object.name }}{% endblock %}

{% block content %}
<h1 class="govuk-heading-l">{{ detail_title }}</h1>


<dl class="govuk-summary-list">
    {% for key, value in object.get_detail_list %}
<div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
        {{ key }}
    </dt>
    <dd class="govuk-summary-list__value">
        {{ value }}
    </dd>
    <dd class="govuk-summary-list__actions"></dd>
</div>
    {% endfor %}
</dl>

    <a class="govuk-button govuk-button--secondary mb-0"
       href="{% url 'resourcing-request-detail' object.resourcing_request_id %}">
        Back</a>

{% endblock %}
