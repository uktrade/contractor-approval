{% extends 'main/base.html' %}

{% block title %}Getting started{% endblock %}

{% block content %}
<h1 class="govuk-heading-l">Resourcing approval</h1>

<p class="govuk-body">Use this service to:</p>

<ul class="govuk-list govuk-list--bullet">
    <li>request a new contractor</li>
    <li>track the progress of your request</li>
    <li>approve and manage approvals</li>
</ul>

<a class="govuk-button govuk-button--start" href="{% url 'dashboard' %}">
    Start now
    <svg
        class="govuk-button__start-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="17.5"
        height="19"
        viewBox="0 0 33 40"
        aria-hidden="true"
        focusable="false"
    >
        <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z" />
    </svg>
</a>
{% endblock %}
