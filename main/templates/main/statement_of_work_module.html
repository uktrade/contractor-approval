{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2 class="govuk-heading-m">{{ title }}</h2>
<form method="post">
    {% csrf_token %}

    {% include 'main/partials/forms/form.html' %}

    <button class="govuk-button" type="submit" name="create_child">New deliverable</button>


<table class="govuk-table">
    <thead class="govuk-table__head">
        <tr class="govuk-table__row">
            <th class="govuk-table__header">Deliverable title</th>
            <th class="govuk-table__header">Due date</th>
        </tr>
    </thead>
    <tbody class="govuk-table__body">
    {% for child in my_children %}
        <tr class="govuk-table__row">
            <td class="govuk-table__cell"><a href="{% url 'statement-of-work-module-deliverable-update' child.pk %}">{{ child }}</a></td>
            <td class="govuk-table__cell">
                {{ child.completion_date }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

    <button class="govuk-button" type="submit" name="submit">Submit</button>
</form>
{% endblock %}
