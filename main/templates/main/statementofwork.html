{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2 class="govuk-heading-m">{{ title }}</h2>
<form method="post">
    {% csrf_token %}

    {% include 'main/partials/forms/form.html' %}

    {% for child in my_children %}
        <tr class="govuk-table__row">
            <td class="govuk-table__cell"><a href="{% url 'approval-detail' child.pk %}">{{ child }}</a></td>
{#            <td class="govuk-table__cell">{{ approval.get_status_display }}</td>#}
        </tr>
    {% endfor %}

    <button class="govuk-button" type="submit" name="create_child">Modules</button>
    <button class="govuk-button" type="submit" name="submit">Submit</button>
</form>
{% endblock %}
