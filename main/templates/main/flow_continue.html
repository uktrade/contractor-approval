{% extends 'main/base.html' %}

{% block title %}Continue workflow {{ flow.flow_name }}{% endblock %}

{% block content %}
<div>
    <h2 class="govuk-heading-m">Continue workflow - {{ flow.flow_name }}</h1>
    <form novalidate method="POST">
        {% csrf_token %}
        <input type="hidden" name="uuid" value="{{ flow.current_task_record.uuid }}">
        {% include 'main/partials/forms/form.html' %}
        <button class="govuk-button">Submit</button>
    </form>
</div>
{% endblock %}
